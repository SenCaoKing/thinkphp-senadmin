<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>功能测试</title>
</head>
<body>
<p style="color: red;">分页测试</p>
<table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>内容</th>
        <th>发布时间</th>
    </tr>
    <foreach name="list" item="v">
        <tr>
            <td>{$v.id}</td>
            <td>{$v.title}</td>
            <td>{$v.content}</td>
            <td>{$v.created_at}</td>
        </tr>
    </foreach>
</table>

<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 b-page">
        {$page}
    </div>
</div>
<br />
<br />

<p style="color: red;">二维码测试</p>
<form action="{:U('Home/Index/qrcode')}" method="post">
    输入链接：http://<input type="text" name="url" />
    <input type="submit" value="生成二维码" />
</form>
<br />
<br />
</body>
</html>
