<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页测试</title>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="1">
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>内容</th>
            <th>发布时间</th>
        </tr>
        <foreach name="list" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.title}</td>
                <td>{$v.content}</td>
                <td>{$v.created_at}</td>
            </tr>
        </foreach>
    </table>

    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12 b-page">
            {$page}
        </div>
    </div>
</body>
</html>
